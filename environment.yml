      - frozenlist>=1.4
      - google-auth>=2.34
      - idna>=3.8
      - importlib-metadata>=8.5
      - inflection>=0.5
      - iso8601>=2.1
      - itsdangerous>=2.2
      - jinja2>=3.1
      - kopf>=1.37
      - kubernetes>=30.0
      - labjack-ljm>=1.23
      - markupsafe>=3.0
      - multidict>=6.1
      - narwhals>=1.36
      - nest-asyncio>=1.6
      - oauthlib>=3.2
      - packaging>=24.1
      - paho-mqtt>=2.1
      - plotly>=6.0
      - propcache>=0.3
      - pyasn1>=0.6
